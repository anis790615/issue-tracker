<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>JavaScript Issue Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Issue Tracker</h1>
      <div class="jumbotron">
        <h3>Add New Issue</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescriptionInput">Description</label>
            <input
              type="text"
              class="form-control"
              id="issueDescriptionInput"
              placeholder="Describe the issue..."
            />
          </div>
          <div class="form-group">
            <label for="issueSeverityInput">Severity</label>
            <select class="form-control" id="issueSeverityInput">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignInput">Assigned to</label>
            <input
              type="text"
              class="form-control"
              id="issueAssignInput"
              placeholder="Enter Assignee Name..."
            />
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issuesList"></div>
      </div>
      <div class="footer">
        <p>&COPY; Anis Alkomem, 2020</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
